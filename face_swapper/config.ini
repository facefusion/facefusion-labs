[preparing.dataset]
dataset_path = /assets/VGGface2_None_norm_512_true_bygfpgan
folder_pattern = {}/*
image_pattern = {}/*.*g
same_person_probability = 0.2

[training.loader]
batch_size = 24
num_workers = 12

[training.model]
id_embedder_path =
landmarker_path =
motion_extractor_path =

[training.model.generator]
num_blocks = 2
id_channels = 512

[training.model.discriminator]
input_channels = 3
num_filters = 64
num_layers = 5
num_discriminators = 3

[training.losses]
weight_adversarial = 1
weight_id = 20
weight_attribute = 10
weight_reconstruction = 10
weight_tsr = 100

[training.trainer]
max_epochs = 50
learning_rate = 0.0004

[training.output]
checkpoint_path = checkpoints/last.ckpt
directory_path = checkpoints
file_pattern = 'checkpoint-{epoch}-{step}-{l_G:.4f}-{l_D:.4f}'
preview_frequency = 250
validation_frequency = 1000

[exporting]
directory_path =
source_path =
target_path =
opset_version =

[execution]
providers =

[inference]
